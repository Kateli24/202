<!DOCTYPE html>
<html>
	<head>
		<title>Sign in</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<p>{{custCtrl.signInMessage}}</p>
      <form ng-controller="CustomerController as custCtrl"  ng-submit="custCtrl.signIn(userName, password)">
			<fieldset>
				<legend>Account Details</legend>
				<ul>
					<li>
						<label for="username">User Name:</label>
						<input type="text" ng-model = "customer.username" name="username"
								 id="username" title="Please enter your user name" 
								 placeholder="Please enter a user name" required>
					</li>
					<li>
						<label for="password">Password:</label>
						<input type="password" ng-model = "customer.password" name="password" 
								 id="password" title="Please enter your password" 
								 placeholder="Please enter a password" required>
					</li>
					<li>
						<div class="createAccount">
							<button class="createAccount" type="submit">Sign In</button>
						</div>
					</li>
				</ul>

			</fieldset>
		</form>
	</body>
</html>
