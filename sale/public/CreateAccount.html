<!DOCTYPE html>
<html>
	<head>
		<title>Create Account Page</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	<body>
		<h1>Create an account</h1>
		<form ng-controller="CustomerController as custCtrl"  ng-submit="custCtrl.registerCustomer(customer)">
			<fieldset id="account">
				<legend>Account Details</legend>
				<ul>
					<li>
						<label for="username">User Name:</label>
						<input type="text" ng-model = "customer.username" name="username"
								 id="username" title="Please enter your user name" 
								 placeholder="Please enter your user name" required>
					</li>
					<li>
						<label for="name" id="name">Name:</label>
						<input type="text" ng-model = "customer.name" name="name" id="name" 
								 title="Please enter your name"
								 placeholder="Please enter your name" required>
					</li>
					<li>
						<label for="sender" id="Sender">Email Address:</label>
						<input type="email" ng-model = "customer.email" name="emailaddress" 
								 id="sender" title="username@XXX.com" 
								 placeholder="Please enter your email address" required>
					</li>

					<li>
						<label for="CreditCard" id="CreditCard">Credit Card:</label>
						<input type="text" ng-model = "customer.creditCardDetail" 
								 name="CreditCard" id="CreditCard" 
								 title="Please enter your credit card details" 
								 placeholder="Please enter your credit card details" required>
					</li>
					<li>
						<label for="password" id="password">Password:</label>
						<input type="password" ng-model = "customer.password" name="password" 
								 id="password" title="Please enter your password" 
								 placeholder="Please enter your password" required>
					</li>
					<li>
						<label for="address" id="address">Address:</label>

						<label><textarea ng-model = "customer.shippingAddress" cols="25" 
											  rows="10" name="address" id="address" 
											  title="Please enter your address" required>Please enter your address</textarea></label>
					</li>
					<li>
						<div id="createAccount">
							<button id="createAccount" type="submit">Create Account</button>
						</div>
					</li>
				</ul>

			</fieldset>
		</form>

	</body>
</html>
