<!DOCTYPE html>
<html ng-app="ShoppingApp">
	<head>
		<title>Create Account Page</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/angular.min.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/ngStorage.min.js"></script>
		<script src="js/shopping.js"></script>

	</head>
	<body>
		<nav id="menu" ng-controller="CustomerController as custCtrl" ng-init="custCtrl.checkSignIn()">

			<ul>
				<li><a href='index.html'>Home</a></li>
				<li><a href="View.html">Browse Products</a></li>
				<li><a href="cart.html">View Cart </a></li>
				<li><a href="#" ng-if="custCtrl.signIn" ng-click="custCtrl.signOut()">Sign Out</a></li>
			</ul>
			<p id="welcome">{{custCtrl.welcome}}</p>
		</nav>

		<h1>Create an account</h1>

		<form ng-controller="CustomerController as custCtrl"  ng-submit="custCtrl.registerCustomer(customer)">
			<fieldset id="account">
				<legend>Account Details</legend>
				<ul>
					<li>
						<label for="username">User Name:</label>
						<input type="text" ng-model = "customer.username" name="username"
								 id="username" title="Please enter a user name" 
								 placeholder="Please enter a user name" required>
					</li>
					<li>
						<label for="name">Name:</label>
						<input type="text" ng-model = "customer.name" name="name" id="name" 
								 title="Please enter a name"
								 placeholder="Please enter your name" required>
					</li>
					<li>
						<label for="sender">Email Address:</label>
						<input type="email" ng-model = "customer.email" name="emailaddress" 
								 id="sender" title="username@XXX.com" 
								 placeholder="Please enter your email address" required>
					</li>

					<li>
						<label for="CreditCard">Credit Card:</label>
						<input type="text" ng-model = "customer.creditCardDetail" 
								 name="CreditCard" id="CreditCard" 
								 title="Please enter 16 or more numbers" 
								 pattern="(?=.*\d).{16,}"
								 placeholder="Please enter your credit card details" required>
					</li>
					<li>
						<label for="password">Password:</label>
						<input type="password" ng-model = "customer.password" name="password" 
								 id="password" title="Please enter at least one number and one letter, and at least 6 or more characters" 
								 pattern="(?=.*\d)(?=.*[A-Z a-z]).{6,}"
								 placeholder="Please enter a password" required>
					</li>
					<li>
						<label for="address">Address:</label>

						<label><textarea ng-model = "customer.shippingAddress" cols="25" 
											  rows="10" name="address" id="address" 
											  title="Please enter your address" required></textarea></label>
					</li>
					<li>
						<div class="createAccount">
							<button class="createAccount" type="submit">Create Account</button>
						</div>
					</li>
				</ul>

			</fieldset>
		</form>

	</body>
</html>
