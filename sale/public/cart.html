<!DOCTYPE html>
<html ng-app="ShoppingApp">
	<head>
		<title>Cart</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/angular.min.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/ngStorage.min.js"></script>
		<script src="js/shopping.js"></script>
	</head>
	<body ng-controller="ShoppingCartController as cartCtrl">
		<div ng-include="'menu.html'"></div>
		
		<table>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
			</tr>
			<tr ng-repeat="item in cartCtrl.items">
				<td>{{item.product.name}}</td>
				<td>{{item.product.price}}</td>
				<td>{{item.quantityPurchased}}</td>
				<td>${{(item.product.price * item.quantityPurchased).toFixed(2)}}</td>
			</tr>
			<tr>
				<th>Total Cost</th>
				<td></td>
				<td></td>
				<td>${{cartCtrl.total.toFixed(2)}}</td>
		</table>
     <button id="checkOut">Check Out Cart</button> 
	</body>
</html>
