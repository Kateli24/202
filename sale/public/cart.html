<!DOCTYPE html>
<html ng-app="ShoppingApp">
	<head>
		<title>Cart</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/angular.min.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/ngStorage.min.js"></script>
		<script src="js/shopping.js"></script>
	</head>
	<body ng-controller="ShoppingCartController as cartCtrl" ng-init="cartCtrl.bindItems()">
		<div ng-include="'menu.html'"></div>
		
		<table>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
			</tr>
			<tr ng-repeat="cartItems in cartCtrl.cartItems">
				<td>{{cartItems.name}}</td>
				<td>{{cartItems.price}}</td>
				<td>{{cartItems.amount}}</td>
				<td>{{cartItems.items.total}}</td>
			</tr>
		</table>
     <button id="checkOut">Check Out Cart</button> 
	</body>
</html>
