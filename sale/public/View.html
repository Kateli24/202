<!DOCTYPE html>
<html ng-app="ShoppingApp">
	<head>
		<title>View Products Page</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/angular.min.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/ngStorage.min.js"></script>
		<script src="js/shopping.js"></script>

	</head>
	<body ng-controller="ProductController as prodCtrl">

		<nav id="menu" ng-controller="CustomerController as custCtrl" ng-init="custCtrl.checkSignIn()">

			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="View.html">Browse Products</a></li>
				<li><a href="cart.html">View Cart </a></li>
				<li><a href="#" ng-if="custCtrl.signIn" ng-click="custCtrl.signOut()">Sign Out</a></li>
			</ul>
			<p id="welcome">{{custCtrl.welcome}}</p>
		</nav>

		<h1>Products</h1>

		<section id="please">
			<button id="all" ng-click="prodCtrl.allProducts(all)">All</button>
			<button id= "cat" ng-repeat="cat in prodCtrl.categories" ng-click="prodCtrl.selectCategory(cat)">{{cat}}</button>
		</section>
		<table>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Available</th>
				<th> </th>
			</tr>
			<tr ng-repeat="product in prodCtrl.products">
				<th>{{product.name}}</th>
				<td>{{product.description}}</td>
				<td>{{product.price}}</td>
				<td>{{product.quantity}}</td>
				<td><input class="buy" type="submit" value="buy"></td>
			</tr>

		</table>
	</body>
</html>
